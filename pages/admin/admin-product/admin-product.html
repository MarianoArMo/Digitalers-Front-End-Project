        <main>
            <section class="admin-products-container">
                <h2>Lista de productos</h2>
                <button type="button" class="btn m-2 add-button" data-bs-toggle="modal" data-bs-target="#formModal">
                    Añadir producto</button>
                <div class="table-container">
                    <div class="mb-3">
                        <label for="filtrar" class="form-label px-1">Filtrar</label>
                        <input type="text" class="form-control" id="filtrar" placeholder="Nombre producto">
                      </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Producto</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">


                        </tbody>
                    </table>
                </div>
            </section>






            <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                   
                    <form id="formularioProducto" style="background-color: #9175a8; color: #ffffff;">
            
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: #fff;"></button>
                      </div>
                      <div class="modal-body">
                        
                        <div class="mb-3">
                          <label for="tituloProducto" class="form-label">Nombre producto</label>
                          <input type="text" name="tituloName" class="form-control" id="tituloProducto" 
                            required minlength="3" maxlength="70">
                        </div>
                       
                        <div class="mb-3 d-flex gap-3">
                          <div class="w-100">
                            <label for="precioProducto" class="form-label">Precio</label>
                            <input type="number" name="precio" id="precioProducto" class="form-control" required
                              min="1" max="20000000" step=".01">
                          </div>
                          <div class="w-100">
                            <label for="categoriaProducto" class="form-label">Categoria</label>
                            <select class="form-select" id="categoriaProducto" name="categoria" required>
                             
                              <option value="Album">Album</option>
                              <option value="EP">EP</option>
                            </select>
                          </div>
                        </div>
                       
                        <div class="mb-3">
                          <label for="imagen" class="form-label">URL de la imagen</label>
                          <input type="url" name="imagen" class="form-control" id="imagen"
                            required minlength="3" maxlength="300">
                        </div>
            
                       
                        <div class="mb-3">
                          <label for="descripcionProducto" class="form-label">Descripcion del producto</label>
                          <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required minlength="4"
                            maxlength="400"></textarea>
                        </div>
            
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="cancel" class="btn" data-bs-dismiss="modal">Cancelar</button>
            
            
                        <button type="submit" class="btn" data-bs-dismiss="modal">Agregar producto</button>
                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
