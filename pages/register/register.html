<!-- !=========== REGISTER MAIN ============== -->

<main class="main-container">
    <section class="register-container">
        <h1 class="text text-center ml-4 p-4 pb-2">Regístrate</h1>
        <form class="row g-3 p-3 register-form-container">
            <div class="col-md-3">
                <label for="name" class="form-label">Nombre/s</label>
                <input type="text" class="form-control" id="name" required minlength="3" maxlength="60" placeholder="Nombre/s" autofocus>
            </div>
            <div class="col-md-3">
                <label for="lastname" class="form-label">Apellido/s</label>
                <input type="text" class="form-control" id="lastname" required minlength="3" maxlength="60" placeholder="Apellido/s">
            </div>

            <div class="col-md-6">
                <label for="email-register" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email-register" required minlength="10" maxlength="80" placeholder="nombre@ejemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div class="col-md-3">
                <label for="-form-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="form-password" required minlength="10" maxlength="80" placeholder="**********">
            </div>
            
            <div class="col-md-3">
                <label for="password-confirm" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="password-confirm" required minlength="10" maxlength="80" placeholder="**********">
            </div>

            <div class="col-md-3">
                <label for="birth-date" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birth-date" required minlength="10" maxlength="80">
            </div>



            <div class="col-md-3">
                <label for="inputState" class="form-label" required>Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Elija una provincia</option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>

                </select>
            </div>

            <div class="mb-3 comment-section">
                <label for="comments" class="form-label">Observaciones(opcional)</label>
                <textarea class="form-control" name="comments" id="comments" rows="3" minlength="14" maxlength="500"></textarea>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn register-button">Registrarse</button>
            </div>
        </form>
    </section>
</main>
