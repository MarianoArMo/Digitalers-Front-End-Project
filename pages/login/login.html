<head>
    <meta charset="UTF-8">

    <!-- ?===== FONT AWESOME ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body class="login-body">
    <main class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form id="login">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="login-email" name="email" required minlength="8" maxlength="70" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$" autofocus>
                    <label for="login-email" class="form-label">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="login-password" name="password" required minlength="5" maxlength="70">
                    <label for="login-password" class="form-label">Contraseña</label>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-register">
                    <p>¿No tienes una cuenta?
                        <a href="/pages/register/register.html" class="login-register-link">Regístrate</a>
                    </p>
                </div>
            </form>

        </div>
    </main>



                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script src="/JS/login.js"></script>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
