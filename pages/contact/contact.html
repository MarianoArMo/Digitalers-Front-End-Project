<!-- !============= CONTACT-MAIN ================= -->

    <main class="main-container">


        <section class="contact-container row g-0">
            <div class="col-12 col-md-6 contact-form-container">

                    <h2>CONTÁCTANOS</h2>
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" name="fullname" id="fullname"
                            placeholder="Nombre y Apellido" required minlength="5" maxlength="50" autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="contact-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="contact-email"
                            placeholder="nombre@ejemplo.com" required minlength="10" maxlength="70" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>

                        <div class="mb-3 comment-section">
                            <label for="contact-comments" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="contact-comments" rows="5" required minlength="10" maxlength="500"></textarea>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn mb-3 contact-form-button" style="color: #ffffff; background-color: #9175a8;">Enviar</button>
                        </div>
                    </form>

                </div>


                <div class="col-12 col-md-6 contact-map-container">
                    <div class="contact-map">
                        <h2>VISÍTANOS</h2>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5987.255105346686!2d-65.1706541598966!3d-26.838578712308475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9422f0d68f093a29%3A0xd3cd1ff58e683278!2zQmFuZGEgZGVsIFLDrW8gU2Fsw60sIFR1Y3Vtw6Fu!5e0!3m2!1ses-419!2sar!4v1693227495104!5m2!1ses-419!2sar"
                            width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
    
                    </div>


            </div>

        </section>


    </main>
